<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공학용 계산기</title>
    <style>
        /* 파란색 테마의 CSS 디자인 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .display {
            width: 100%;
            height: 50px;
            font-size: 20px;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #00bcd4;
            margin-bottom: 10px;
            text-align: center; /* 중앙 정렬 */
            outline: none;
            color: #00796b;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            padding: 15px;
            font-size: 18px;
            text-align: center;
            border: none;
            border-radius: 5px;
            background-color: #00bcd4;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #00796b;
        }

        .button:active {
            background-color: #004d40;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly>

        <div class="buttons">
            <!-- 첫 번째 줄 -->
            <button class="button" onclick="addToDisplay('sin(')">sin</button>
            <button class="button" onclick="addToDisplay('cos(')">cos</button>
            <button class="button" onclick="addToDisplay('tan(')">tan</button>
            <button class="button" onclick="clearDisplay()">C</button>

            <!-- 두 번째 줄 -->
            <button class="button" onclick="addToDisplay('Math.sqrt(')">√</button>
            <button class="button" onclick="addToDisplay('Math.log10(')">log</button>
            <button class="button" onclick="addToDisplay('Math.exp(')">exp</button>
            <button class="button" onclick="addToDisplay('^')">^</button>

            <!-- 세 번째 줄 -->
            <button class="button" onclick="addToDisplay('(')">(</button>
            <button class="button" onclick="addToDisplay(')')">)</button>
            <button class="button" onclick="addToDisplay('+')">+</button>
            <button class="button" onclick="addToDisplay('-')">-</button>

            <!-- 네 번째 줄 -->
            <button class="button" onclick="addToDisplay('7')">7</button>
            <button class="button" onclick="addToDisplay('8')">8</button>
            <button class="button" onclick="addToDisplay('9')">9</button>
            <button class="button" onclick="addToDisplay('*')">*</button>

            <!-- 다섯 번째 줄 -->
            <button class="button" onclick="addToDisplay('4')">4</button>
            <button class="button" onclick="addToDisplay('5')">5</button>
            <button class="button" onclick="addToDisplay('6')">6</button>
            <button class="button" onclick="addToDisplay('/')">/</button>

            <!-- 여섯 번째 줄 -->
            <button class="button" onclick="addToDisplay('1')">1</button>
            <button class="button" onclick="addToDisplay('2')">2</button>
            <button class="button" onclick="addToDisplay('3')">3</button>
            <button class="button" onclick="addToDisplay('%')">%</button>

            <!-- 일곱 번째 줄 -->
            <button class="button" onclick="addToDisplay('0')">0</button>
            <button class="button" onclick="addToDisplay('.')">.</button>
            <button class="button" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function addToDisplay(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function calculate() {
            try {
                // eval() 함수는 보안상 위험할 수 있으므로 주의하여 사용해야 합니다.
                // 여기서는 eval()을 사용하지만 보안 문제를 주의하세요.
                display.value = eval(display.value.replace('^', '**'));
            } catch (e) {
                display.value = 'Error';
            }
        }
    </script>
</body>

</html>
